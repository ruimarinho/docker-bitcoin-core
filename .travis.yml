after_script:
  - docker images

before_script:
  - cd "$VERSION"
  - IMAGE="bitcoin-core:${VERSION/\//-}"

env:
  - VERSION=0.19
  - VERSION=0.19/alpine
  - VERSION=0.18
  - VERSION=0.18/alpine
  - VERSION=0.17
  - VERSION=0.17/alpine
  - VERSION=0.16
  - VERSION=0.16/alpine
  - VERSION=0.13
  - VERSION=0.13/alpine
  - VERSION=0.12
  - VERSION=0.12/alpine
  - VERSION=0.11
  - VERSION=0.11/alpine

language: bash

script:
  - docker build -t "$IMAGE" .
  - docker run "$IMAGE" --version | grep "Bitcoin Core"
  - docker build -t "$IMAGE-arm64v8" --build-arg ARCH=arm64v8 .

services: docker
